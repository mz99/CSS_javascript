<!DOCTYPE html>
<html>
<head>
  <title>RorNavigation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
function myFunction(x) {
  if (x=="family"){
    document.getElementById("image").src = "family.jpg";
  } else if (x== "life"){
    document.getElementById("image").src = "life.jpg";
  } else if (x== "dog"){
    document.getElementById("image").src = "dog.jpg";
  }
}
</script>
</head>
<body>
  <div id="head_banner"> This site wide banner </div>
  <h1> Hi guys, welcome to my site! </h1>

  <div id="all">

    <div class="box_text">
      <div class="box" onclick="myFunction('family')"> My family </div>
      <p class="text"> That's my family </p>
    </div>

    <div class="box_text">
      <div class="box" onclick="myFunction('life')">My life</div>
      <p class="text"> My life is awesome! </p>
    </div>

    <div class="box_text">
      <div class="box" onclick="myFunction('dog')">My dog</div>
      <p class="text"> My puppy </p>
    </div>
  </div>

  <div id="image_holder">
    <img id="image" src="life.jpg" alt="family">
  </div>

</body>
</html>
